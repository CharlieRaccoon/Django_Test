{% extends 'main/layout.html' %}

{% block title %}Учитель {{ lesson.name }}{% endblock %}

        <h1>{{ teacher.name }}</h1>
        <p>Работает с {{ teacher.date_employment }}</p>

        <img src="{{ MEDIA_URL }}{{ teacher.avatar.url }}" height="320" width="240"/>
    </div>
{% endblock %}
